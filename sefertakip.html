function kopyala(el) {
	var el_table= document.getElementById(el);
	var range= document.createRange();
	range.selectNodeContents(el_table);
	var secim= window.getSelection();
	secim.removeAllRanges();
	secim.addRange(range);
	var kopi=document.execCommand("copy");
	if(kopi){
		document.getElementsByClassName("kopyala")[0].textContent="Kopyalandı";
		setTimeout(function(){document.getElementsByClassName("kopyala")[0].textContent="Kopyala";secim.removeAllRanges();},500);
	}else{
		document.getElementsByClassName("kopyala")[0].textContent="Hata !!!";
		setTimeout(function(){document.getElementsByClassName("kopyala")[0].textContent="Kopyala";secim.removeAllRanges();},500);
	}
}

function capitalize(c){
	if(c=== undefined){
		console.log("undef");
		return;
	}
	var cap="";
	var _cap1=false;
	if(c.includes(" ")==true){
		var c_split=c.split(" ");
		c_split.forEach(function(d){
			cap+=d.substr(0,1).toLocaleUpperCase()+d.substr(1).toLocaleLowerCase()+" ";
		})
		cap=cap.slice(0,-1)
		_cap1=true;
	}else
		cap=c;
	return(!_cap1?cap.substr(0,1).toLocaleUpperCase()+cap.substr(1).toLocaleLowerCase():cap);
}

}
function vardiya_saat(vs){
	var gun_basi=new Date(tarih), t1, t2;
	if(vs=="gece"){
		gun_basi.setHours(00,00,00,00);
		t1=gun_basi.toISOString().split(".")[0]+"Z";
		gun_basi.setHours(08,00,00,00);
		t2=gun_basi.toISOString().split(".")[0]+"Z";
		return(t1+"/"+t2)
	}else if(vs=="sabah"){
		gun_basi.setHours(08,00,00,00);
		t1=gun_basi.toISOString().split(".")[0]+"Z";
		gun_basi.setHours(16,00,00,00);
		t2=gun_basi.toISOString().split(".")[0]+"Z";
		return(t1+"/"+t2)
	}else if(vs=="aksam"){
		gun_basi.setHours(16,00,00,00);
		t1=gun_basi.toISOString().split(".")[0]+"Z";
		gun_basi.setHours(23,59,59,59);
		t2=gun_basi.toISOString().split(".")[0]+"Z";
		return(t1+"/"+t2)
	}else if(vs=="iptal" || vs=="ara"){
		gun_basi.setHours(00,00,00,00);
		t1=gun_basi.toISOString().split(".")[0]+"Z";
		gun_basi.setHours(23,59,59,59);
		t2=gun_basi.toISOString().split(".")[0]+"Z";
		return(t1+"/"+t2)
	}
}

function saat_getir(_trip_uid_sefer){

	logo();

		sdurak=sdata.stops;

		dep_ts=0;
		ilk=false;
		sdurak.forEach(function(sd){
			if(sd.arrival==undefined){
				dep_ts=sd.departure.timestamp*1000
				ilk_ts=ts_to_hour(dep_ts);
				sveri+="<tr class='saat_data'><td class='saat_durak'>"+sd.station.name+"</td><td class='saat_sure'></td><td class='saat_sure'>"+ilk_ts+"</td></tr>";
			}else {
				if(sd.departure!=undefined){
					if(dep_ts==0){
						dep_ts=sd.departure.timestamp*1000;
						ilk=true;
					}
					fark=ts_to_hour_UTC(sd.arrival.timestamp*1000-dep_ts);
					fark2=ts_to_hour_UTC(sd.departure.timestamp*1000-sd.arrival.timestamp*1000);
					if(ilk){
						sveri+="<tr class='saat_data'><td class='saat_durak'>"+sd.station.name+"</td><td class='saat_sure'>"+fark2+"</td><td class='saat_sure'>"+ts_to_hour(sd.departure.timestamp*1000)+"</td></tr>";

						sveri+="<tr class='saat_data2'><td class='saat_durak'></td><td class='saat_sure'>"+fark+"</td><td class='saat_sure'>"+ts_to_hour(sd.arrival.timestamp*1000)+"</td></tr><tr class='saat_data'><td class='saat_durak'>"+sd.station.name+"</td><td class='saat_sure'>"+fark2+"</td><td class='saat_sure'>"+ts_to_hour(sd.departure.timestamp*1000)+"</td></tr>";
					
					}
					dep_ts=sd.departure.timestamp*1000;
				}
			}
			if(sd.departure==undefined){
				son_fark=ts_to_hour_UTC(sd.arrival.timestamp*1000-dep_ts);
				sveri+="<tr class='saat_data2'><td class='saat_durak'></td><td class='saat_sure'>"+son_fark+"</td><td class='saat_sure'>"+ts_to_hour(sd.arrival.timestamp*1000)+"</td></tr><tr class='saat_data'><td class='saat_durak'>"+sd.station.name+"</td><td class='saat_sure'></td><td class='saat_sure'>"+ts_to_hour(sd.arrival.timestamp*1000)+"</td></tr>";
			}
		})
		sveri+="</table><button class='kopyala' onclick=kopyala('saat_table')>Kopyala</button></div><div class='foot'></div>";
		s_elem=document.createElement("div");
		s_elem.className="popCont";
		document.body.appendChild(s_elem);
		s_elem.innerHTML=sveri;
		document.getElementById("loading").remove();
	}).catch(function(err){
		console.log(err);
		document.getElementById("loading").remove();
	});
}

		s_elem=document.createElement("div");
		s_elem.className="popCont";
		document.body.appendChild(s_elem);
		s_elem.innerHTML=sveri;
		document.getElementById("loading").remove();
	}).catch(function(err){
		console.log(err);
		document.getElementById("loading").remove();
	});

function datayaz3(arr_data, _tur){
	var data_len=arr_data.length;
	get_pen(data_len);
	if(pen==1){
		data2_elem.classList.add("gizle");
		data3_elem.classList.add("gizle");
	}
	if(pen==3){
		data1_elem.classList.add("pen3");
		data2_elem.classList.add("pen3");
		data3_elem.classList.add("pen3");
	}
	if(data_len>(sayfa*pen))
		sayfa=Math.ceil(data_len/pen);
	var dat1="", dat2="", dat3="";
	for(var d=0;d<arr_data.length;d++){
		if(d<sayfa)
			dat1+=arr_data[d];
		else if(d>=sayfa && d<sayfa*2)
			dat2+=arr_data[d];
		else if(pen>=3 && d>=sayfa*2)
			dat3+=arr_data[d];
	}
	if(dat1.length>0)
		data1_elem.innerHTML=dat1;
	if(dat2.length>0)
		data2_elem.innerHTML=dat2;
	if(dat3.length>0)
		data3_elem.innerHTML=dat3;
	//arr_data.length=0;
	return;
}

		.then(r=>r.json())

	var bilet_data=[];

	fetch(blink2)

	});
